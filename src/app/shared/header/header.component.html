<div id="header-container">
    <div id="logo">
        <img src="assets/logo.png" (click)="goToHomePage()"/>
    </div>

    <div id="navigation-header">
        @if(showBackButton()) {
            <ion-icon id="back-btn-header" name="arrow-back-outline" color="medium" size="large" (click)="back()"></ion-icon>
        }
        <ion-label id="page-title-label" color="dark">{{pageTitle()}}</ion-label>
    </div>
</div>
