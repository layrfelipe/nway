<div id="full-header-container">
    <div id="header-container">
        <div id="logo">
            <img src="assets/logo.png" (click)="goToHomePage()"/>
        </div>
    
        <div id="navigation-header">
            @if(showBackButton()) {
                <ion-icon id="back-btn-header" name="arrow-back-outline" size="large" (click)="back()"></ion-icon>
            }
            <ion-text id="page-title-label">
                <span>{{pageTitle()}}</span>
            </ion-text>
    
            <ion-icon (click)="toggleExpandMobileMenuState()" name="menu-outline" color="light" size="large" id="mobile-menu-btn"></ion-icon>
        </div>
    </div>

    @if(menuService.isOpen()) {
        <div id="expansion">
            <app-menu></app-menu>
        </div>
    }
</div>
