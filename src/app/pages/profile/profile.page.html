<main>
    <app-header></app-header>

    <div id="main-page-wrapper">
        <div id="menu-wrapper">
            <app-menu></app-menu>
        </div>

        <div id="main-content-wrapper">
            <div id="register-data-wrapper" class="inputs-wrapper">
                <ion-label color="medium" class="custom-label">Atualizar informações de cadastro - caso não queira atualizar, deixe em branco</ion-label>
                <ion-list>
                    <ion-item>
                        <ion-input class="custom-input" placeholder="Digite o nome" labelPlacement="stacked" label="Nome do responsável">
                            <ion-icon size="large" slot="end" name="close-outline" color="medium" aria-hidden="true"></ion-icon>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input class="custom-input" placeholder="Digite o e-mail" labelPlacement="stacked" label="E-mail do responsável">
                            <ion-icon size="large" slot="end" name="close-outline" color="medium" aria-hidden="true"></ion-icon>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input class="custom-input" placeholder="Digite o nome da empresa" labelPlacement="stacked" label="Nome da empresa">
                            <ion-icon size="large" slot="end" name="close-outline" color="medium" aria-hidden="true"></ion-icon>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input class="custom-input" placeholder="Digite o CNPJ" labelPlacement="stacked" label="CNPJ da empresa">
                            <ion-icon size="large" slot="end" name="close-outline" color="medium" aria-hidden="true"></ion-icon>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input class="custom-input" placeholder="Digite o endereço" labelPlacement="stacked" label="Endereço da empresa">
                            <ion-icon size="large" slot="end" name="close-outline" color="medium" aria-hidden="true"></ion-icon>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input class="custom-input" placeholder="Digite o telefone" labelPlacement="stacked" label="Telefone da empresa">
                            <ion-icon size="large" slot="end" name="close-outline" color="medium" aria-hidden="true"></ion-icon>
                        </ion-input>
                    </ion-item>
                </ion-list>
            </div>

            <div id="change-password-wrapper" class="inputs-wrapper">
                <ion-label color="medium" class="custom-label">Troca de senha - caso não queira trocar, deixe em branco</ion-label>
                <ion-list>
                    <ion-item>
                        <ion-input class="custom-input" labelPlacement="stacked" label="Senha atual" placeholder="***********" type="password">
                            <ion-icon size="large" slot="end" name="close-outline" color="medium" aria-hidden="true"></ion-icon>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input class="custom-input" labelPlacement="stacked" label="Nova senha" placeholder="Digite a nova senha" type="password">
                            <ion-icon size="large" slot="end" name="close-outline" color="medium" aria-hidden="true"></ion-icon>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input class="custom-input" labelPlacement="stacked" label="Nova senha" placeholder="Confirme a nova senha" type="password">
                            <ion-icon size="large" slot="end" name="close-outline" color="medium" aria-hidden="true"></ion-icon>
                        </ion-input>
                    </ion-item>
                </ion-list>
            </div>

            <div id="btns-wrapper">
                <ion-button color="success" disabled="true">SALVAR ALTERAÇÕES</ion-button>
                <ion-button color="success" fill="outline" (click)="back()">VOLTAR</ion-button>
            </div>
        </div>
    </div>
</main>
